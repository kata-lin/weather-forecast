<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather forecast</title>
</head>
<body>
    <div class="weather-app">
        <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"/>
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-data">
            <div>
                <h1 id="city">Paris</h1>
                <p class="weather-details">
                    Tuesday 7:51, clear sky
                    <br>
                    Humidity: <strong>94%</strong>, Wind: <strong>5.66km/h</strong>
                </p>
            </div>
            <div class="weather-temperature-container">
                <div class="weather-icon">☀️</div>
                <div class="weather-temperature">9</div>
                <div class="weather-unit">°C</div>
            </div>
        </div>
    </main>
    <footer>
        <p>Project built by <a href="https://github.com/kata-lin" target="_blank">Kata Balogh</a>, <a href="https://github.com/kata-lin/weather-forecast" target="_blank">open-sourced on Github</a> and <a href="https://sunshine-or-rain.netlify.app/" target="_blank">hosted on Netlify</a></p>
    </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
